<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #greycol{
            color: gray;
        }
        .yellow{
            color: yellow;
        }
    </style>

</head>
<body>
    <div class="text-box">
        
        <h3 style="color: pink;">Paint me pink (color:pink).</h3>
        
        <p>We don’t need to stylize this element.</p>
        
        <p id='greycol'>Paint me grey (color:grey).</p>
        
        <div> We don’t need to stylize this element.</div>
        
        <div><p style="color: red;">Paint me red (color:red).</p></div>
        
        <h3> We don’t need to stylize this element.</h3>
        
        <p style="color: green;">Paint me green (color:green).</p>
        
        <p class='yellow'>Paint me yellow (color:yellow).</p>
        
    </div>
</body>
</html>
